<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="box">
        <h1 class="heading">Live Character Counter</h1>
        
        <textarea onkeyup ="countletter()" id="charactershow" cols="30" rows="10" placeholder="Write your text here so that it can be counted. Note that the space will also be counted&#128517"></textarea>
        
        <h3 class="footer"> 
            Total Characters you typed including space : <span id="lettercount"></span>
        </h3>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
